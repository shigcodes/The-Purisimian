    <div class="container">
      <form action="connect.php" method="post" class="form card form-group mt-5 mb-5 p-2 pt-5 pb-5" id="myForm">
      <div class="d-flex container flex-wrap input-container-container">
          <div class="input-container">
              <label for="name"> Name</label>
              <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="."
                  class="form-control"
              />
              <div class="invalid-feedback">
                  Please enter valid name. ex: Juan
              </div>
          </div>
      </div>
      <div class="d-flex container flex-wrap input-container-container">
          <div class="input-container">
              <label for="email">Email</label>
              <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="."
                  class="form-control"
              />
              <div class="invalid-feedback">
                  Please enter valid email. ex: juan@delacruz.com
              </div>
          </div>
      </div>
      <div class="d-flex container flex-wrap input-container-container">
          <div class="input-container">
              <label for="phone">Phone</label>
              <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="."
                  class="form-control"
              />
              <div class="invalid-feedback">
                  Please enter valid phone number. ex: 0912345678
              </div>
          </div>
      </div>
      <button type="submit" name="submit" id="submitBtn" class="btn btnSubmitForm mt-5">Submit</button>
    </form>
